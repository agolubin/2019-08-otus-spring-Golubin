<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>Edit book</title>
	<style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>

<body>
	<div class="container my-5">
	<h3> Добавить книгу </h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form>
						<div class="row">
							<div class="row">
								<label for="AuthorName-input">Имя автора:</label>
								<input id="AuthorName-input" type="text" value="Иван"/>
							</div>
							<div class="row">
								<label for="AuthorSurName-input">Фамилия автора:</label>
								<input id="AuthorSurName-input" type="text" value="Иванов"/>
							</div>
							<div class="row">
								<label for="GenreName-input">Название жанра:</label>
								<input id="GenreName-input" type="text" value="Пьеса"/>
							</div>
							<div class="row">
								<label for="bookName">Название книги:</label>
								<input id="bookName" type="text" value="Кому на Руси жить хорошо"/>
							</div>
							<div class="col-md-6">
								<input type="button" class="btn btn-primary btn-lg add-book" onclick="addBook()" value="Добавить книгу">
							</div>
							<div class="form-group col-md-8"></div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
