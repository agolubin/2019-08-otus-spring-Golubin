application:
  locale: ru_RU
spring:

  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:testdb
    initialization-mode: always

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none

  liquibase:
    enabled: true
    change-log: classpath:liquibase/rootChangeLog.xml
server:
  port: 8080
